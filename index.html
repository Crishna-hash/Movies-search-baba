<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
    }
    header {
        background: #141414;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    #searchBar {
        width: 90%;
        margin: 15px auto;
        display: block;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
    }
    .section-title {
        margin: 20px 10px 5px;
        font-size: 22px;
        font-weight: bold;
    }
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        padding: 10px;
    }
    .movie {
        background: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease;
    }
    .movie:hover {
        transform: scale(1.05);
    }
    .movie img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .movie-title {
        padding: 8px;
        font-size: 14px;
        height: 45px;
    }
    .filters {
        display: flex;
        gap: 10px;
        padding: 10px;
        justify-content: center;
    }
    select {
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
    }
</style>
</head>

<body>

<header>Movie Explorer</header>

<input type="text" id="searchBar" placeholder="Search movies...">

<div class="filters">
    <select id="genreFilter">
        <option value="">All Genres</option>
    </select>
    <select id="yearFilter">
        <option value="">Year</option>
        <!-- Years auto added by JS -->
    </select>
</div>

<div class="section-title">üî• Trending Movies</div>
<div id="trending" class="movie-grid"></div>

<div class="section-title">üé¨ In Theatres Now</div>
<div id="theatres" class="movie-grid"></div>

<div class="section-title">‚≠ê Quick Picks</div>
<div id="quickpicks" class="movie-grid"></div>

<script>
    const API_KEY = "35e35567c694ea16574175e69f06fdc3";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    async function fetchMovies(endpoint) {
        const res = await fetch(`${BASE_URL}${endpoint}?api_key=${API_KEY}`);
        const data = await res.json();
        return data.results;
    }

    function showMovies(list, elementID) {
        const container = document.getElementById(elementID);
        container.innerHTML = "";

        list.forEach(movie => {
            const poster = movie.poster_path ? IMG_URL + movie.poster_path : "https://via.placeholder.com/300x450";
            const item = `
                <div class="movie">
                    <img src="${poster}">
                    <div class="movie-title">${movie.title}</div>
                </div>
            `;
            container.innerHTML += item;
        });
    }

    async function loadHomeData() {
        showMovies(await fetchMovies("/trending/movie/week"), "trending");
        showMovies(await fetchMovies("/movie/now_playing"), "theatres");
        showMovies(await fetchMovies("/movie/popular"), "quickpicks");
    }

    async function setupGenres() {
        const res = await fetch(`${BASE_URL}/genre/movie/list?api_key=${API_KEY}`);
        const data = await res.json();
        const genreSelect = document.getElementById("genreFilter");

        data.genres.forEach(g => {
            const opt = document.createElement("option");
            opt.value = g.id;
            opt.textContent = g.name;
            genreSelect.appendChild(opt);
        });
    }

    function setupYears() {
        const yearSelect = document.getElementById("yearFilter");
        const currentYear = new Date().getFullYear();

        for (let y = currentYear; y >= 1980; y--) {
            const opt = document.createElement("option");
            opt.value = y;
            opt.textContent = y;
            yearSelect.appendChild(opt);
        }
    }

    async function searchMovies(query, genre, year) {
        let url = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;
        const res = await fetch(url);
        let { results } = await res.json();

        if (genre) results = results.filter(m => m.genre_ids.includes(parseInt(genre)));
        if (year) results = results.filter(m => (m.release_date || "").startsWith(year));

        return results;
    }

    document.getElementById("searchBar").addEventListener("input", async e => {
        const query = e.target.value.trim();
        if (!query) { loadHomeData(); return; }

        const genre = document.getElementById("genreFilter").value;
        const year = document.getElementById("yearFilter").value;
        const results = await searchMovies(query, genre, year);

        showMovies(results, "trending"); // reuse trending section for search results
        document.getElementById("theatres").innerHTML = "";
        document.getElementById("quickpicks").innerHTML = "";
    });

    document.getElementById("genreFilter").addEventListener("change", () => {
        const q = document.getElementById("searchBar").value;
        if (q) document.getElementById("searchBar").dispatchEvent(new Event("input"));
    });

    document.getElementById("yearFilter").addEventListener("change", () => {
        const q = document.getElementById("searchBar").value;
        if (q) document.getElementById("searchBar").dispatchEvent(new Event("input"));
    });

    setupGenres();
    setupYears();
    loadHomeData();
</script>

</body>
</html>
